<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="overflow" id="timer-overflow">
      <h1 class="heading">The Bomb Timer</h1>
      <div id="timer">
        <img src="./assets/bomb.png" alt="A BOMB" />
        <h1 id="time" class="time">00:00:00</h1>
      </div>
    </div>
    <div id="explosion">
      <div class="overflow">
        <video muted preload="auto" id="video" src="./assets/video.mkv"></video>
      </div>
    </div>
  </body>
</html>
